<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Homepage</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
    }

    header h1 {
      text-align: center;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      background: #444;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .hero {
      background: url('https://picsum.photos/1200/400') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .hero h2 {
      font-size: 3rem;
    }

    /* Content */
    .container {
      padding: 20px;
      text-align: center;
    }

    .container h3 {
      margin-bottom: 15px;
    }

    .container p {
      max-width: 700px;
      margin: auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Welcome to My Website</h2>
  </section>

  <div class="container">
    <h3>About Us</h3>
    <p>
      This is a simple homepage created with HTML and CSS. 
      You can customize it by changing colors, fonts, images, 
      and adding more sections as needed.
    </p>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Website. All rights reserved.</p>
  </footer>

</body>
</html>
